<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-biglietto-treno-form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header class="d-flex">
        <div class="left-header col-30 d-flex align-center justify-start">
            <img src="./img/trainline-logo.png" alt="logo">
        </div>

        <div class="right-header col-70 d-flex align-center justify-end">
            <ul class="header-menu d-flex align-center">
                <li>
                    <div class="header-menu-item">
                        <img src="./img/ita.png" alt="ita">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </li>
                <li>
                    <a href="#">
                        <div class="header-menu-item">
                            Invita
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="header-menu-item">
                            Business
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="header-menu-item">
                            Carrello
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="header-menu-item">
                            <p>
                                <i class="fa-regular fa-heart"></i> Travel Planner
                            </p>
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="header-menu-item">
                            Le mie prenotazioni
                        </div>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="header-menu-item">
                            Registrati
                        </div>
                    </a>
                </li>
                <li>
                    <div class="header-menu-item">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </li>
            </ul>
            <div class="header-button">
                Accedi
                <i class="fa-regular fa-circle-user"></i>
            </div>
        </div>
    </header>

    <main>

        <div class="jumbo">
            <div class="container jumbo-container d-flex align-center">
                <div class="col-40">
                    <div class="card">
                        <form action="">
                            <input type="text" id="distance" class="col-100" placeholder="Inserisci la distanza in km">
                            <input type="text" id="age" class="col-100" placeholder="Inserisci la tua età">

                            <input type="text" id="name" class="col-100" placeholder="Inserisci il tuo nome">

                            <div class="col-100 d-flex justify-around">
                                <div class="radio">
                                    <input type="radio" name="gender" class="gender" value="M">
                                    <label for="gender">Maschio</label> 
                                </div>
                                <div class="radio">
                                    <input type="radio" name="gender" class="gender" value="F"> 
                                    <label for="gender">Femmina</label>
                                </div>
                            </div>
    
                            <button id="button">Calcola</button>
                        </form>
    
                    </div>
                </div>
                <div class="col-60">
                    <h1>Centinaia di treni e pullman al miglior prezzo garantito</h1>
                    <p class="subtitle">Compara e prenota in una sola ricerca</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="col-100 d-flex justify-center">
                <div class="ticket-recap d-flex flex-wrap align-center justify-center">
                    <h2 class="col-100">Il tuo biglietto</h2>
                    
                    <div class="col-40">
                        <p>Nome: <span id="name-recap"></span></p>
                        <p>Sesso: <span id="gender-recap"></span></p>
                    </div>

                    <div class="col-40">
                        <p>Distanza: <span id="distance-recap"></span></p>
                        <p>Prezzo: <span id="price-recap"></span> €</p>
                    </div>
                    <div class="col-20">
                        <img src="./img/frame.png" alt="QR">
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>
    

    <script src="./js/script.js"></script>
</body>
</html>
